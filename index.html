<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Когнитивные технологии, машинное обучение — Университет ИТМО</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./pages/style.css">
</head>

<body class="page">

  <section class="section publication">
    <div class="publication__container">
      <h2 class="section__title">Публикации</h2>
      <div class="publication__wrapper">

        <div class="publication__slider-button publication__slider-button_prev"></div>
        <div class="publication__slider-pagination">
        </div>
        <div class="swiper publication__slider">
          <div class="swiper-wrapper publication__cards">
            <!-- Slides -->
          </div>
        </div>

        <div class="publication__slider-button publication__slider-button_next"></div>
      </div>
  </section>



  <section class="section team">
    <h2 class="section__title">Наша команда</h2>
  </section>


  <template id="tempCardPublication">
    <div class="swiper-slide publication__card card-publication">
      <div class="card-publication__image-box">
        <img class="card-publication__image">
      </div>
      <div class="card-publication__content">
        <h4 class="card-publication__title"></h4>
        <p class="card-publication__users"></p>
        <p class="card-publication__text"></p>
      </div>
      <div class="publication__bottom">
        <a class="publication__link">Читать полностью</a>
        <div class="publication__social-button"></div>
        <ul class="publication__share share-publication">
          <li class="share-publication__social share-publication__social_vk"></li>
          <li class="share-publication__social share-publication__social_facebook"></li>
          <li class="share-publication__social share-publication__social_telegram"></li>
          <li class="share-publication__social share-publication__social_instargram"></li>
          <li class="share-publication__social share-publication__social_youtube"></li>
        </ul>
      </div>
    </div>
  </template>

  <!-- <div class="ya-share2" data-curtain data-color-scheme="blackwhite"
    data-services="vkontakte,facebook,telegram,twitter,whatsapp"></div> -->

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <!-- <script src="https://yastatic.net/share2/share.js" async></script> -->
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
